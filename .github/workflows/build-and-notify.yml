name: Build and Notify

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build
      continue-on-error: false  # ← ここにtrueがあると失敗しても次へ行く


    - name: notify-slack
      run: |
        curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\": \"Build Success: Commit Message - ${{ github.event.head_commit.message }}\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
